name: macos

on:
    push:
        branches:
            - '*'
        tags-ignore:
            - '*'
        pull_request:

jobs:
    perl:
        runs-on: macOS-latest

        steps:
            - uses: actions/checkout@v2
            - name: Platform check
              run: uname -a
            - name: Set up Perl
              run: brew install perl
            - name: Perl version check
              run: perl -V
            - name: Prepare cpan
              run: |
                openssl version
                cpan IO::Socket::SSL
                cpan ExtUtils::MakeMaker
            - name: Install dependencies
              run: |
                cpan App::a2p App::find2perl Make MIME::Parser
            - name: Run tests
              run: |
                perl Makefile.PL
                make test
