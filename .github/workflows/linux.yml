name: ubuntu

on:
    push:
        branches:
            - '*'
        tags-ignore:
            - '*'
        pull_request:

jobs:
    perl:
        runs-on: ${{ matrix.os }}
        strategy:
          matrix:
            os:
                - ubuntu-16.04
                - ubuntu-18.04
                - ubuntu-20.04
            perl-version:
                - '5.8'
                - '5.10'
                - '5.12'
                - '5.14'
                - '5.16'
                - '5.18'
                - '5.20'
                - '5.22'
                - '5.24'
                - '5.26'
                - '5.28'
                - '5.30'
                - '5.32'
                - 'latest'

        container:
            image: perl:${{ matrix.perl-version }}

        steps:
            - uses: actions/checkout@v2
            - name: Platform check
              run: uname -a
            - name: Perl version check
              run: perl -V
            - name: Install cpanm and multiple modules
              run: |
                curl -L https://cpanmin.us | perl - App::cpanminus
                cpanm IO::Socket::SSL
                cpan ExtUtils::MakeMaker
            - name: Install dependencies
              run: |
                cpan App::a2p App::find2perl Make MIME::Parser
            - name: Run tests
              run: |
                perl Makefile.PL
                make test
