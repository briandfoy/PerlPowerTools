name: ubuntu

on:
    push:
        branches:
            - '**'
            - '!**windows**'
            - '!**macos**'
        tags-ignore:
            # I tag release pushes but those should have already been tested
            - 'release-*'
        paths-ignore:
            # list all the files which are irrelevant to the tests
            # non-code, support files, docs, etc
            - '.appveyor.yml'
            - '.github/workflows/macos.yml'
            - '.github/workflows/windows.yml'
            - '.gitignore'
            - '.releaserc'
            - 'Changes'
            - 'LICENSE'
            - 'README.pod'
        pull_request:

jobs:
    perl:
        runs-on: ${{ matrix.os }}
        strategy:
          matrix:
            os:
                - ubuntu-16.04
                - ubuntu-18.04
                - ubuntu-20.04
            perl-version:
                - '5.8'
                - '5.10'
                - '5.12'
                - '5.14'
                - '5.16'
                - '5.18'
                - '5.20'
                - '5.22'
                - '5.24'
                - '5.26'
                - '5.28'
                - '5.30'
                - '5.32'
                - 'latest'

        container:
            image: perl:${{ matrix.perl-version }}

        steps:
            - uses: actions/checkout@v2
            - name: Platform check
              run: uname -a
            - name: Perl version check
              run: perl -V
            - name: Install cpanm and multiple modules
              run: |
                curl -L https://cpanmin.us | perl - App::cpanminus
                cpanm --notest --without-recommend IO::Socket::SSL App::Cpan ExtUtils::MakeMaker
            - name: Install dependencies
              run: |
                cpan -M https://www.cpan.org -T App::a2p App::find2perl MIME::Parser IPC::Run3
            - name: Run tests
              run: |
                perl Makefile.PL
                make test
            - name: Run tests in parallel
              env:
                HARNESS_OPTIONS: j10
              run: |
                perl Makefile.PL
                make test
            - name: Run distribution tests
              run: |
                perl Makefile.PL
                make disttest
